{{- if and .Values.deployment.kong.enabled .Values.deployment.openshift.enabled }}
{{- if and .Values.cluster.enabled .Values.cluster.tls.enabled -}}
{{- $routeConfig := dict -}}
{{- $routeConfig := merge $routeConfig .Values.cluster -}}
{{- $_ := set $routeConfig "fullName" (include "kong.fullname" .) -}}
{{- $_ := set $routeConfig "namespace" (include "kong.namespace" .) -}}
{{- $_ := set $routeConfig "metaLabels" (include "kong.metaLabels" .) -}}
{{- $_ := set $routeConfig "serviceName" "cluster" -}}
{{- $_ := set $routeConfig "ocpBaseDomain" (include "kong.ocpBaseDomain" .) -}}
{{- include "kong.route" $routeConfig }}
{{- end -}}
{{- end -}}
